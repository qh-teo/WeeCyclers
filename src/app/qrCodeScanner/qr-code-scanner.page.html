<ion-header>
  <ion-toolbar>
    <ion-title>Scan QR</ion-title>
  </ion-toolbar>

  <ion-button (click)="goBackPage()">Back</ion-button>
</ion-header>

<ion-content>

  <ion-item>
    <ion-input type="text" placeholder="MY QR CODE" [(ngModel)]="qrData">

    </ion-input>
  </ion-item>

  <ngx-qrcode [value]="qrData">
  </ngx-qrcode>
  
  <ion-button expand="full" (click)="scanCode()" color="secondary">
    <ion-icon name="qr-scanner"></ion-icon>
    Scan Code
  </ion-button>

</ion-content>
